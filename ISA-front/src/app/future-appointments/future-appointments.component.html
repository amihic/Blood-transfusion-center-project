<html>
<head>
  <title>Future appointments</title>
</head>
<body>
  <h1 class="naslov">Future appointments</h1>
  <table class="table table-striped table-bordered">
    <thead>
        <tr>            
            <th><u>Date and Time</u></th>
            <th><u>Duration</u></th>
            <th><u>Cancel</u></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let appointment of appointments">
            <td>{{appointment.start}}</td>
            <td>{{appointment.duration}}min</td>
            <td><button class="btn" (click)="cancelReservation(patientId, appointment)">Cancel reservation</button></td>
        </tr>
    </tbody>
</table>
<p></p>
    <button class="sort-btn" (click)="getAppointmentsByDateAndTime()">Sort</button>


<div class="reserve-cancel">
    <h1></h1>
    <label for="info"><b>Confirm your id to reserve or cancel successfully:</b></label>
    <h1></h1>
    <input type="text" placeholder="Enter your id" id="id" name="id" [(ngModel)]="patientId">
</div>

</body>
</html>
